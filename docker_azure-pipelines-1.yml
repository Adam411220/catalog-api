name : Docker-CI
trigger:
  branches:
    include:
      - master
 
pool:
  vmImage: 'ubuntu-latest'
 
variables:
  ImageName: 'adamkwolek/catalogapi-azure:$(Build.BuildId)'
 
stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build and push Docker image
    steps:
    
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        repository: 'adamkwolek/catalogapi-azure'
        command: 'build'
        Dockerfile: '**/Dockerfile'
     
     
    - task: Docker@2
      inputs:
        containerRegistry: 'docker'
        repository: 'adamkwolek/catalogapi-azure'
        command: 'push'